        <div class="header-content">
            <h1>Напомнит детство озорное <br>
                Санок радостный разбег </h1>

        </div>
    </header>

    <nav class="container">
        <ul>
            <li><a href="#">Главная</a></li>

            <li><a href="#order">Заказать</a></li>

        </div>

            <div class="box">
                <img src="img/smereka-salatovyj-bez-ruchki-vid1.jpg" alt="модель санок №2">
            </div>
        </div>

        <div class="container">
            <div class="box">
                <img src="img/склетон%20лайм.jpg" alt="модель санок №3">
            </div>
        </div>
        <a name="details"></a>
    </section>


    <section class="section section-subscribe">
        <div class="container">
        <h1>
            Узнавать о новых товарах
        </h1>

            <form action="">
                <input type="email" placeholder="эл. почта">
                <button type="submit" class="subscribe">Подписаться</button>
            </form>

        </div>
    </section>


    <section class="section section-order">
        <div class="container">
            <a name="order"></a>
            <h1>
                Приобрести
            </h1>
            <p>Lorem</p>
        </div>

<footer>
